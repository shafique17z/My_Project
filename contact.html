<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact -- Popatt News.</title>
    <link rel="stylesheet" href="styleContact.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Xanh+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Popatt News.</h1>
        <p>We'll stay connected thru Popatts!</p>

        <div class="contactBox">

            <div class="contactLeft">
                <h3>Send in your Message!</h3>
                <form>
                    <div class="inputRow">
                        <div class="inputGroup">
                            <label>Name</label>
                            <input type="text" placeholder="Shafique Ahmed">
                        </div>

                        <div class="inputGroup">
                            <label>Phone</label>
                            <input type="text" placeholder="+92 305-6807691">
                        </div>
                    </div>
                    
                    <div class="inputRow">
                        <div class="inputGroup">
                            <label>Email</label>
                            <input type="text" placeholder="shafiqued17z@gmail.com">
                        </div>

                        <div class="inputGroup">
                            <label>Subject</label>
                            <input type="text" placeholder="Subject of Your Message">
                        </div>
                    </div>

                    <label>Message</label>
                    <textarea rows="5" placeholder="Specify your message"></textarea>

                    <button type="submit">SEND</button>

                </form>
            </div>

            <div class="contactRight">
                <h3>Find us through ways!</h3>

                <table>
                    <tr>
                        <td>Email</td>
                        <td>shafiqued17z@gmail.com</td>
                    </tr>
                    <tr>
                        <td>Phone</td>
                        <td>+92 305 6807691</td>
                    </tr>

                    <tr>
                        <td>Address</td>
                        <td>Room 1, 1st Floor, Hostel 35, <br> 
                            Delhi Muslim Society, Sukkur, 65200.
                        </td>
                    </tr>

                </table>

            </div>
            
        </div>
        



    </div>
</body>
</html>
